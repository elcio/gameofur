<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Royal Game of Ur</title>
        <link rel="stylesheet" href="rgu.css" type="text/css" media="screen">
    </head>
    <body>
        <div class="table">

            <div class="cell c1 l1 repeat"></div>
            <div class="cell c2 l1"></div>
            <div class="cell c3 l1"></div>
            <div class="cell c4 l1"></div>
            <div class="cell c7 l1 repeat"></div>
            <div class="cell c8 l1"></div>

            <div class="cell c1 l2"></div>
            <div class="cell c2 l2"></div>
            <div class="cell c3 l2"></div>
            <div class="cell c4 l2 repeat"></div>
            <div class="cell c5 l2"></div>
            <div class="cell c6 l2"></div>
            <div class="cell c7 l2"></div>
            <div class="cell c8 l2"></div>

            <div class="cell c1 l3 repeat"></div>
            <div class="cell c2 l3"></div>
            <div class="cell c3 l3"></div>
            <div class="cell c4 l3"></div>
            <div class="cell c7 l3 repeat"></div>
            <div class="cell c8 l3"></div>

            <div class="piece p1 piece0"></div>
            <div class="piece p1 piece1"></div>
            <div class="piece p1 piece2"></div>
            <div class="piece p1 piece3"></div>
            <div class="piece p1 piece4"></div>
            <div class="piece p1 piece5"></div>
            <div class="piece p1 piece6"></div>

            <div class="piece p2 piece0"></div>
            <div class="piece p2 piece1"></div>
            <div class="piece p2 piece2"></div>
            <div class="piece p2 piece3"></div>
            <div class="piece p2 piece4"></div>
            <div class="piece p2 piece5"></div>
            <div class="piece p2 piece6"></div>

            <div class="dicesum p1">2</div>
            <div class="dice p1 pos0 dice0"></div>
            <div class="dice p1 pos1 dice1"></div>
            <div class="dice p1 pos2 dice2"></div>
            <div class="dice p1 pos3 dice3"></div>

            <div class="dicesum p2">2</div>
            <div class="dice p2 pos4 dice0"></div>
            <div class="dice p2 pos5 dice1"></div>
            <div class="dice p2 pos0 dice2"></div>
            <div class="dice p2 pos1 dice3"></div>

        </div>
        <script src="table.js"></script>
        <script src="gameofur.js"></script>
    </body>
</html>
